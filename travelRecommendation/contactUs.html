<!DOCTYPE html>
<html>
<head>
    <title>ZainoPronto</title>
    <link rel="stylesheet" href="styles.css"> 
    <script src="travel_recommendation.js" defer></script>
</head>
<body>
    <!-- Task 2:NavBar -->
<header>
    
    <div class="image-container">
        <img src="https://raw.githubusercontent.com/bitale-hash/ZainoPronto/refs/heads/main/img/logo.jpg" alt="Placeholder Image" >
        <div class="image-text">
            <h2>ZainoPronto</h2>   
        </div>   
    </div> 
   
   

    <nav>
          <a href="./travel_recommendation.html" id="home">Home </a>
          <a href="./aboutUs.html" id="About_us">About us </a>
          <a href="./contactUs.html" id="Contact_us">Contact Us </a>
    </nav>
    
    <form id="searchForm">
                <h3>Search for Your Travel Destination</h3>
                <input type="text" placeholder="Enter your destination..." name="query" required>
                <button type="submit">Search</button>
                <button type="reset">Reset</button>
    </form>
  
</header>



<div class="social-icons">
    <a href="https://www.facebook.com" target="_blank">
        <img src="https://raw.githubusercontent.com/bitale-hash/ZainoPronto/refs/heads/main/img/icon0.jpg" alt="Facebook" />
    </a>
    <a href="https://www.twitter.com" target="_blank">
        <img src="https://raw.githubusercontent.com/bitale-hash/ZainoPronto/refs/heads/main/img/icon3.jpg" alt="Twitter" />
    </a>
    <a href="https://www.instagram.com" target="_blank">
        <img src="https://raw.githubusercontent.com/bitale-hash/ZainoPronto/refs/heads/main/img/icon2.jpg" alt="Instagram" />
    </a>
    <a href="https://www.linkedin.com" target="_blank">
        <img src="https://raw.githubusercontent.com/bitale-hash/ZainoPronto/refs/heads/main/img/icon1.jpg" alt="LinkedIn" />
    </a>
</div>

<div class="contact-form" style="text-align: center;">
    <br><br><br><h2>Contact Us</h2><br><br><br>
        <form action="#" method="post" style="text-align: center;">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>
    
  

 
    <dialog id="resultDialog" class="dialog-container">
        <h2>Search Result</h2>
        <p id="dialogContent" class="dialog-container"></p>
        <button id="closeDialogBtn">Close</button>
      </dialog>
      
</body>
</html>
